</head>
<body>
    <div class="navplacement">
        <nav>
            <div class="logo">
                <h3>Phantom Digital</h3>
            </div>
            <ul class="navlinks">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Careers</a>

                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a onclick="logout()">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
   		<h3 id = "userName" class="userName">Hello, </h3>
        <div class="form-group">
            <button onclick="openNewReimbursementTicketModal();" class="createButton">Create New Reimbursment Ticket</button>
        </div>
        <div class = "modal" id = "modal"><!-- turn this into a form to pass data in formParm -->
            <div class="modal-header">
                Ticket
            </div>
            <div class="modal-body">
                <div>
                    <h4>Amount</h4>
                    <input id="amount" type="text" placeholder="Amount">
                </div>
                <div>
                    <h4>Description</h4>
                    <input id="description" type="text">
                </div>
                <div class= "type-options">
                    <input id = "0" type="radio" name="reimbType" value="0">
                    <label for="0">Food</label>
                    <input id = "1" type="radio" name="reimbType" value="1">
                    <label for="1">Travel</label>
                    <input id = "2" type="radio" name="reimbType" value="2">
                    <label for="2">Lodging</label>
                    <input id = "3" type="radio" name="reimbType" value="3">
                    <label for="3">Other</label>
                </div>           
            </div>
            <div class= "modal-footer">
                <button title= "Submit Button for Ticket" onclick="submitNewTicket();" class = "submit-button">Submit New Ticket</button>
            </div>
        </div>
        <div class="ticketTable">
            <table class="table table-sortable">
                <thead>
                    <tr id = "headerBetter">
                        <th >Ticket Id</th><!-- works -->
                        <th >Amount </th> <!-- works -->
                        <th  >Submitted</th> <!-- funky right now -->
                        <th>Resolved</th> <!-- not going to work with null...NO over null? -->
                        <th>Description</th>
                       <!-- <th>Author</th>-->
                        <!--<th>Resolver</th>--> <!-- not going to work with null -->
                        <th >Status</th> <!-- works -->
                        <th>Type</th> <!-- works, but is funky... -->
                    </tr>
                </thead>
                <tbody id="tableData"></tbody>
            </table>
        </div>
        <div onclick="closeOpenModal();" id="overlay"></div>
    </div>
    <script type="text/javascript" src="../javascript/js-employee-page.js"></script>
</body>
</html>
