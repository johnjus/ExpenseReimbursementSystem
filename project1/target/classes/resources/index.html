<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhantomDigital-Login</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
        crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="./css/login-page.css">
</head>
<body>
    <div class="container">
      <div class="login-box">
        <div class="user-icon"> <!-- need to find an icon!!!!! -->
          <h4 id="icon">L</h4>
        </div>
        <form method = "POST" action ="/api/user" class="login">
            <div class="form-group">
              <input type="text" name="myUsername" placeholder="Username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="myPassword" placeholder="Password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="rememberme">
                  <input type="checkbox" name="rememberme" id="rememberme">
                    Remember Password
              </label>
            </div>
            <div class="form-group">
              <button type="submit" class="full-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
